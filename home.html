          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">

<div class="login d-flex">

<!--posts container  -->
<div class="container" id="postContainer">
</div>

<!-- modals -->
<!-- login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">user name</label>
            <input type="text" class="form-control"  value="7eno" id="loginUser">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">password</label>
            <input type="text" class="form-control" value="123456" id="loginPass">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="userLogin()">login</button>
      </div>
    </div>
  </div>
</div>
<!-- toast -->

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <span class="rounded bg-success p-1 me-2" alt="..."></span>
      <strong class="me-auto toast-type">Bootstrap</strong>
      <small>Just Now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
